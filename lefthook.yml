# lefthook.yml

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,js,tsx,jsx}"
      run: bun run check --fix {staged_files} && git add {staged_files}
    test:
      run: bun run test --run

pre-push:
  parallel: true
  commands:
    check:
      run: bun run check
    test:
      run: bun run test --run
